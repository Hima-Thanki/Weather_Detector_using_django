<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    body{
            background-image: linear-gradient(to right,yellow,violet);
        }
        h1{
            margin-top: 3%;
            text-shadow: 0 0 3px #FF0000;
            font-size: 50px;
        }
        .container {
            display: grid;
            place-items: center;
            padding-top: 30px;
        }
}
    </style>
</head>

<body>
  <nav class="row" style="background: grey; color: white;">
    <h1 align="center">Weather Detector</h1>
  </nav><br/><br/>
  <div class="container">
    <form action="" method="post" >
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
      <div class="row">
      {% if data.country_code %}
      <div>
        <h1>{{city}}</h1>
        <h3>country code : {{data.country_code}}</h3>
          <h5>coordinate : {{data.coordinate}}</h5>
          <h5>temp : {{data.temp}}</h5>
          <h5>pressure : {{data.pressure}} </h5>
          <h5>humidity : {{data.humidity}}</h5>
      </div>
    {% endif %}
      </div>
    </form>
  </div>
</body>

</html>
